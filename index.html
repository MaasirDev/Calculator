<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="main_container">
        <div class="container">
            <div class="header">
                <span id="mobTime">9:41</span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M17 4h3v16h-3V4zM5 14h3v6H5v-6zm6-5h3v11h-3V9z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#000000"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
                </span>
            </div>
            <div id="top_container">
                <div id="upper">
                    <div id="upper_top_container"></div>
                </div>
                <div id="lower_top_container"></div>
            </div>
            <div id="buttom_container">
                <div id="grid-parent">
                    <div class="grid_container">
                        <div id="clearBtn" class="grid-item "><p class="text allCenter">C</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">00</p></div>
                        <div class="grid-item  operations"><p class="text allCenter">%</p></div>
                        <div class="grid-item  operations"><p class="text allCenter">/</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">7</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">8</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">9</p></div>
                        <div class="grid-item operations"><p class="text allCenter">*</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">4</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">5</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">6</p></div>
                        <div class="grid-item operations"><p class="text allCenter">-</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">1</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">2</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">3</p></div>
                        <div class="grid-item operations"><p class="text allCenter">+</p></div>
                        <div class="grid-item numberClass"><p class="text allCenter">0</p></div>
                        <div class="grid-item operations"><p class="text allCenter">.</p></div>
                        <div id="backBtn" class="grid-item"><p class="text allCenter">&lt;</p></div>
                        <div id="summation" class="grid-item"><p class="text allCenter">=</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
